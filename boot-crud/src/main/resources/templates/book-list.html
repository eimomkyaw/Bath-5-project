<!DOCTYPE html>
<html lang="en" th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main role="main">
<h1 class="mb-3">Book list</h1>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3>Book List</h3>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Price</th>
          <th>Publisher</th>
          <th>ImageUrl</th>
          <th>Author Name</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book :${books}">
          <td th:text="${book.id}"></td>
          <td th:text="${book.title}"></td>
          <td th:text="${book.price}"></td>
          <td th:text="${book.publisher}"></td>
          <td th:text="${book.imageUrl}"></td>
<!--          <td th:text="${book.author.name}"></td>-->
          <td><a th:href="@{'/delete/book?id='+${book.id}}" class="btn btn-outline-danger">Delete</a></td>
          <td><a th:href="@{'/update/book?id='+${book.id}}" class="btn btn-outline-success">Update</a></td>
        </tr>
        </tbody>
      </table>
      <a th:href="@{/book-form}" class="btn btn-primary btn-block">New Book</a>
    </div>
  </div>
</div>
</main>
</body>
</html>
