

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <img [src]="book.imgUrl" class="img-fluid" >
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text lead">by {{ book.author }}</p>
            <p class="lead card-text">{{ book.price | currency:'US' }}</p>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto ipsa alias distinctio dignissimos harum vitae obcaecati illo totam illum doloremque.</p>
          </div>
          <div class="card-footer ">
            <div class="justify-content-between d-flex">
              <a class="btn btn-info " [routerLink]="['author']">Author Details</a>
              <a class="btn btn-primary" [routerLink]="['review']">Book Review</a>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary me-3" (click)="addToCart(book)">AddToCart</button>
          <button class="btn btn-success me-3" (click)="goHome()">ContinueShopping</button>
          <button class="btn btn-secondary" (click)="goCartView()">ViewCart</button>
        </div>

      </div>
    </div>
  </div>
</div>

<hr class="my-5">
<div class="container">
  <div class="row">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
